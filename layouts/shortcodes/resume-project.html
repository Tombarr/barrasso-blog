{{- $title := .Get "title" -}}
{{- $dates := .Get "dates" -}}


<div class="project-entry">
  <div class="flex flex-row md:items-start md:justify-between mb-1">
    <h3 class="text-base font-semibold text-slate-900 flex-1">{{ $title }}</h3>
    {{- if $dates }}
      <div class="text-xs text-slate-600 mt-1 md:mt-0 flex items-center gap-1">
        {{- partial "svg.html" "icons/fontawesome/calendar" -}}
        {{ $dates }}
      </div>
    {{- end }}
  </div>
  <div class="prose prose-slate prose-sm max-w-none text-xs">
    {{ .Inner | markdownify }}
  </div>
</div>
