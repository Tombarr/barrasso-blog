<script type="text/javascript">
  (function() {
    function updateLogoRotation() {
      const rotatingElement = document.getElementById('logo').children[0];
      const scrollPosition = window.pageYOffset;

      const rotationAngle = 23 + Math.floor(scrollPosition / 5);

      requestAnimationFrame(() => {
        rotatingElement.style.transform = `rotate(${rotationAngle}deg)`;
      });

    }

    window.addEventListener('scroll', updateLogoRotation)
    updateLogoRotation();
  })();
</script>
