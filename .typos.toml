[default]
extend-ignore-re = [
  # Ignore hex color codes
  "#[0-9a-fA-F]{6}",
  # Ignore URLs
  "https?://[^\\s]+",
]

[files]
extend-exclude = [
  # Build outputs
  "public/",
  "resources/",
  ".hugo_build.lock",

  # Dependencies
  "node_modules/",
  "themes/",

  # Generated files
  "assets/css/output.css",

  # Lock files and configs that may contain tokens
  "package-lock.json",
  "*.lock",
]

[default.extend-words]
# Project-specific words that aren't typos
Barrasso = "Barrasso"
Trixie = "Trixie"
KaiOS = "KaiOS"
Elixir = "Elixir"
RSpec = "RSpec"
Plotly = "Plotly"
HTL = "HTL"
metaball = "metaball"
metaballs = "metaballs"

# Technical terms
TOML = "TOML"
SVG = "SVG"
Tailwind = "Tailwind"
ESBuild = "ESBuild"
devcontainer = "devcontainer"

[type.md]
extend-ignore-re = [
  # Ignore code blocks
  "`[^`]*`",
  "```[\\s\\S]*?```",
]
